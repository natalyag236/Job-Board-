<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav_logo">Trojan Job Board</a>
            <ul class="nav_link" id="man-links">
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="post.html">Post Jobs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="login.html" class="button" id="btn">Login/Sign-Up</a></li>
            </ul>
        </nav>
    </header>

    <section id="job-listings">
        <h1>Job Listings</h1>
        <div id="jobs-container">
            <!-- Job listings will be dynamically inserted here -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('path-to-your-api-or-data-source')
                .then(response => response.json())
                .then(data => {
                    const jobsContainer = document.getElementById('jobs-container');
                    data.jobs.forEach(job => {
                        const jobElement = document.createElement('div');
                        jobElement.className = 'job-listing';
                        jobElement.innerHTML = `
                            <h2>${job.title}</h2>
                            <p>${job.company}</p>
                            <p>${job.location}</p>
                            <p>${job.description}</p>
                            <p>Type: ${job.type}</p>
                            <p>Salary: ${job.salary}</p>
                        `;
                        jobsContainer.appendChild(jobElement);
                    });
                })
                .catch(error => console.error('Error fetching job data:', error));
        });
    </script>
</body>
</html>
