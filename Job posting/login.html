<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CDN link here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="firebaseauth.js"></script>
    <title>Login and Signup Form</title>
</head>
<body style="background-color: azure;">
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav_lago">Trojan Job Board</a>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="form_container" id="loginForm">
        <h1 class="form-title">LogIn </h1>
        <form method="post" action="">
            <div id="LogInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input_box">
                <input type="email" id="email" placeholder="Enter your email" required />
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input_box">
                <input type="password" id="password" placeholder="Enter your password" required />
                <i class="fas fa-lock password"></i>
                <i class="fas fa-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
                <span class="checkbox">
                    <input type="checkbox" id="check" />
                    <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot_pw">Forgot password?</a>
            </div>
            <button type="button" class="button" id="submitLogIn">Login Now</button>
            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="form_container" id="signupForm" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input_box">
                <input type="text" id="fName" placeholder="First Name" required />
                <i class="fas fa-user name "></i>
            </div>
            <div class="input_box">
                <input type="text" id="lName" placeholder="Last Name" required />
                <i class="fas fa-user  "></i>
            </div>
            <div class="input_box">
                <input type="email" id="sEmail" placeholder="Enter your email" required />
                <i class="fas fa-envelope email"></i>
            </div>
            <div class="input_box">
                <input type="password" id="sPassword" placeholder="Create password" required />
                <i class="fas fa-lock password"></i>
                <i class="fas fa-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
                <input type="password" id="confirmPassword" placeholder="Confirm password" required />
                <i class="fas fa-lock password"></i>
                <i class="fas fa-eye-slash pw_hide"></i>
            </div>
            <button type="button" class="button" id="submitSignUp">SignUp Now</button>
            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
